version: '3.9'

# SLOTFEED Production Deployment Configuration
# Phase 14: Docker Compose Setup with Monitoring

services:
  # =====================================================
  # PostgreSQL Database (Primary Data Store)
  # =====================================================
  postgres:
    image: postgres:16-alpine
    container_name: slotfeed-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-slotfeed}
      POSTGRES_USER: ${DB_USER:-slotfeed}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-slotfeed_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - slotfeed-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-slotfeed}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =====================================================
  # Redis Cache & Session Store
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: slotfeed-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-slotfeed_dev}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - slotfeed-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =====================================================
  # FastAPI Backend Application
  # =====================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotfeed-backend
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-slotfeed}:${DB_PASSWORD:-slotfeed_dev}@postgres:5432/${DB_NAME:-slotfeed}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-slotfeed_dev}@redis:6379/0

      # Application
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: production

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      PROMETHEUS_ENABLED: "true"

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}

    ports:
      - "${API_PORT:-8000}:8000"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    volumes:
      - ./backend:/app
      - /app/__pycache__

    networks:
      - slotfeed-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # =====================================================
  # Next.js Frontend Application
  # =====================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slotfeed-frontend
    environment:
      # API Configuration
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}

      # Application
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_APP_ENV: ${APP_ENV:-production}

      # Monitoring
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}

    ports:
      - "${FRONTEND_PORT:-3000}:3000"

    depends_on:
      backend:
        condition: service_healthy

    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

    networks:
      - slotfeed-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =====================================================
  # Prometheus - Metrics Collection & Storage
  # =====================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: slotfeed-prometheus
    environment:
      - TZ=UTC

    ports:
      - "9090:9090"

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

    networks:
      - slotfeed-network

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =====================================================
  # Grafana - Visualization & Dashboards
  # =====================================================
  grafana:
    image: grafana/grafana:latest
    container_name: slotfeed-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards

    ports:
      - "3001:3000"

    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro

    depends_on:
      - prometheus

    networks:
      - slotfeed-network

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  slotfeed-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
